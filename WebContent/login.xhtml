<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/stencil.xhtml">
	
	<ui:define name="content">
	
		<h:outputScript library="js" name="sha256.js" target="head"/>
		<h:outputScript library="js" name="login.js" target="head"/>
		<div class="content">
			<section>
				<h:form id="login_form">
					<h:messages errorStyle="color:red"/>
					<div class="textfield">
						<h:outputLabel for="user_login_name" value="E-Mail: "/>
						<h:inputText id="user_login_name" name="user_login_name" value="#{login.email}"/>
					</div>
					<div class="textfield">
						<h:outputLabel for="user_password" value="Kennwort: "/>
						<h:inputSecret id="user_password" name="user_password" value="#{login.pwd}"/>
					</div>
					<div class="submit_btn">
						<h:commandButton id="btn_login" name="btn_login" value="Anmelden" action="#{login.makeLogin()}" onclick="encodeUserPwd(this)"/>
					</div>
				</h:form>
			</section>
		</div>
		
	</ui:define>
	
</ui:composition>
</html>
