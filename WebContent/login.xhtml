<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/stencil.xhtml">
	
	<ui:define name="content">
		<main id="without-aside">
			<section>
				<h:form id="login_form">
					<div class="textfield">
						<h:outputLabel value="Benutzername: "/>
						<h:inputText id="user_login_name" name="user_login_name" value="#{loginController.user.username}"/>
					</div>
					<div class="textfield">
						<h:outputLabel value="Kennwort: "/>
						<h:inputSecret id="user_password" name="user_password" value="#{loginController.user.password}"/>
					</div>
					<div class="submit_btn">
						<h:commandButton id="btn_login" name="btn_login" value="Anmelden" action="loginMessage" />
					</div>
				</h:form>
			</section>
		</main>
	</ui:define>
	
</ui:composition>
</html>
